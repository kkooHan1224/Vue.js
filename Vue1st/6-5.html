<!-- 요소 각각 따로 표시하기 위해 ul, li로 변경. ul -> unordered list -->
<!DOCTYPE html>
<html>
</head>
<body>
  <ul id="app">
    <li v-for="n in 20">{{ n }}</span>
  </ul>
  <script src="https://unpkg.com/vue@2.7.13"></script>
  <script>
  var app = new Vue({
    el: "#app",
  });
  </script>
</body>
</html>
