<!DOCTYPE html>
<html>
</head>
<body>
    <div id="app">
        <h1>{{ state.count }}</h1>
        <button v-on:click="state.count++">클릭</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        var state = { count: 0};
        var app = new Vue ({
            el:'#app',
            data: {
                state: state,
            },
        });
    </script>
</body>
</html>
