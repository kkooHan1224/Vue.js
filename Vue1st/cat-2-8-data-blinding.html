<!DOCTYPE html>
<html>
</head>
<body>
    <div id="app">
        <h1>{{ message.value }}</h1>
        <h1>{{ message.value.length }}</h1>
        <h1>{{ list[2] }}</h1>
        <h1>{{ list[num] }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // 객체 데이터
                message: {
                    value: 'Hello.js!'
                },
                // 배열 데이터
                list: ['사과', '바나나', '딸기'],
                // 다른 데이터를 사용해서 list에서 값을 추출하기 위한 요소
                num: 1
            }
        })
    </script>

</body>
</html>
