<html>
</head>
<body>
  <div id="app">
    <template v-if="id == 1">
      <span>값은</span>
      <span>1입니다</span>
    </template>
    <template v-else-if="id == 2">
      <span>값은</span>
      <span>2입니다</span>

      id: 2
    }
  });
  </script>
