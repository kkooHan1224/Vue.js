<!-- 요소 각각 따로 표시하기 위해 ul, li로 변경. ul -> unordered list -->
<!DOCTYPE html>
<html>
</head>
<body>
  <div id="app">
    <div v-for="(value, key, index) in object">
      {{ index }}, {{ key }} : {{ value }}
    </div>
  </div>
  <script src="https://unpkg.com/vue@2.7.13"></script>
  <script>
  var app = new Vue({
    el: "#app",
    data: {
      object: {
        firstName: 'Joongmin',
        lastName: 'Lee',
        age: 38
      }
    }
  });
  </script>
</body>
</html>
